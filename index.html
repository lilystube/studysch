<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #fce4ec;
        }
        h1 {
            text-align: center;
            color: #d81b60;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c2185b;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            resize: vertical;
            border: 1px solid #d81b60;
        }
        pre {
            background-color: #f8bbd0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }
        .subject-progress {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
        }
        .subject-progress ul {
            list-style-type: none;
            padding: 0;
        }
        .subject-progress li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Study Tracker</h1>
    <div class="container">
        <!-- Mark Session as Completed -->
        <div class="section">
            <h2>Mark Session as Completed</h2>
            <label for="time-block">Select Time Block:</label>
            <select id="time-block">
                <option value="9:00 - 10:00 AM">9:00 - 10:00 AM</option>
                <option value="10:00 - 12:00 PM">10:00 - 12:00 PM</option>
                <option value="12:00 - 12:45 PM">12:00 - 12:45 PM</option>
                <option value="12:45 - 1:45 PM">12:45 - 1:45 PM</option>
                <option value="1:45 - 3:15 PM">1:45 - 3:15 PM</option>
                <option value="3:15 - 3:45 PM">3:15 - 3:45 PM</option>
                <option value="4:30 - 5:30 PM">4:30 - 5:30 PM</option>
                <option value="5:30 - 7:30 PM">5:30 - 7:30 PM</option>
                <option value="7:30 - 8:00 PM">7:30 - 8:00 PM</option>
            </select>

            <label for="subject">Select Subject:</label>
            <select id="subject">
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Math">Math</option>
                <option value="Statistics">Statistics</option>
                <option value="English">English</option>
            </select>

            <button onclick="markCompleted()">Mark as Completed</button>
        </div>

        <!-- Add Notes Section -->
        <div class="section">
            <h2>Add Notes</h2>
            <label for="notes">Notes for the selected session:</label>
            <textarea id="notes" rows="4"></textarea>
            <button onclick="addNotes()">Add Notes</button>
        </div>

        <!-- Weekday Schedule Section -->
        <div class="section">
            <h2>Weekday Schedule</h2>
            <button onclick="displayWeekdaySchedule()">Display Weekday Schedule</button>
            <pre id="weekday-schedule-display"></pre>
        </div>

        <!-- Weekend Schedule Section -->
        <div class="section">
            <h2>Weekend Schedule</h2>
            <button onclick="displayWeekendSchedule()">Display Weekend Schedule</button>
            <pre id="weekend-schedule-display"></pre>
        </div>

        <!-- Remaining Sessions Progress -->
        <div class="section subject-progress">
            <h2>Remaining Sessions for Each Subject</h2>
            <ul id="remaining-sessions-list">
                <!-- Remaining sessions will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        class StudyTracker {
            constructor() {
                this.sessions = [];
                this.weekTracker = {};
                this.weekdaySchedule = [];
                this.weekendSchedule = [];
                this.resetDaily();
                this.resetWeekly();
            }

            resetDaily() {
                this.weekdaySchedule = [
                    { "Time Block": "9:00 - 10:00 AM", "Activity": "Structured Qs / Past Mistakes Review", "Subjects": ["Physics", "Chemistry", "Biology"], "Completed": false, "Notes": "" },
                    { "Time Block": "10:00 - 12:00 PM", "Activity": "MCQs + Structured Questions (Past Paper)", "Subjects": ["Math", "Statistics", "Chemistry", "Biology"], "Completed": false, "Notes": "" },
                    { "Time Block": "12:00 - 12:45 PM", "Activity": "Break (Chill / Relax)", "Subjects": [], "Completed": false, "Notes": "" },
                    { "Time Block": "12:45 - 1:45 PM", "Activity": "Light content review (Videos/Notes)", "Subjects": ["Physics", "Chemistry", "Biology"], "Completed": false, "Notes": "" },
                    { "Time Block": "1:45 - 3:15 PM", "Activity": "Topical past paper questions (Save My Exams)", "Subjects": ["Physics", "Chemistry", "Biology"], "Completed": false, "Notes": "" },
                    { "Time Block": "3:15 - 3:45 PM", "Activity": "Check questions & write notes", "Subjects": [], "Completed": false, "Notes": "" },
                    { "Time Block": "3:45 - 4:30 PM", "Activity": "Break (Chill)", "Subjects": [], "Completed": false, "Notes": "" },
                    { "Time Block": "4:30 - 5:30 PM", "Activity": "Final structured practice session", "Subjects": ["Math", "Stats", "Physics"], "Completed": false, "Notes": "" },
                    { "Time Block": "5:30 - 7:30 PM", "Activity": "Blog writing/management", "Subjects": [], "Completed": false, "Notes": "" },
                    { "Time Block": "7:30 - 8:00 PM", "Activity": "Quick review & prep for next week", "Subjects": [], "Completed": false, "Notes": "" }
                ];
            }

            resetWeekly() {
                this.weekTracker = {
                    "Physics": 5,
                    "Chemistry": 5,
                    "Biology": 5,
                    "Math": 3,
                    "Statistics": 3,
                    "English": 1
                };
            }

            markCompleted(timeBlock, subject) {
                let schedules = [...this.weekdaySchedule, ...this.weekendSchedule]; // Merge both weekday and weekend schedules
                for (let session of schedules) {
                    if (session["Time Block"] === timeBlock && session["Subjects"].includes(subject)) {
                        session["Completed"] = true;
                        session["Subjects"] = [subject]; // Only mark the current subject
                        if (this.weekTracker[subject] > 0) {
                            this.weekTracker[subject]--;
                        }
                        break;
                    }
                }
            }

            addNotes(timeBlock, notes) {
                let schedules = [...this.weekdaySchedule, ...this.weekendSchedule]; // Merge both weekday and weekend schedules
                for (let session of schedules) {
                    if (session["Time Block"] === timeBlock) {
                        session["Notes"] = notes;
                        break;
                    }
                }
            }

            displayWeekdaySchedule() {
                document.getElementById("weekday-schedule-display").textContent = JSON.stringify(this.weekdaySchedule, null, 2);
            }

            displayWeekendSchedule() {
                document.getElementById("weekend-schedule-display").textContent = JSON.stringify(this.weekendSchedule, null, 2);
            }

            displayRemainingSessions() {
                let remainingSessions = "";
                for (let subject in this.weekTracker) {
                    remainingSessions += `${subject}: ${this.weekTracker[subject]} sessions left\n`;
                }
                return remainingSessions;
            }
        }

        const tracker = new StudyTracker();

        function markCompleted() {
            const timeBlock = document.getElementById("time-block").value;
            const subject = document.getElementById("subject").value;
            tracker.markCompleted(timeBlock, subject);
            displayRemainingSessions();
        }

        function addNotes() {
            const timeBlock = document.getElementById("time-block").value;
            const notes = document.getElementById("notes").value;
            tracker.addNotes(timeBlock, notes);
        }

        function displayRemainingSessions() {
            const remainingSessionsList = document.getElementById("remaining-sessions-list");
            remainingSessionsList.innerHTML = ""; // Clear existing content
            const remainingSessions = tracker.displayRemainingSessions().split("\n");

            remainingSessions.forEach(session => {
                if (session) {
                    const li = document.createElement("li");
                    li.textContent = session;
                    remainingSessionsList.appendChild(li);
                }
            });
        }
    </script>
</body>
</html>
